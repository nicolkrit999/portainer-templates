name: immich

services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    user: "1000:10"
    environment:
      - IMMICH_HOST=0.0.0.0
      - HOST=0.0.0.0
      - NODE_ENV=production
      - PUBLIC_IMMICH_SERVER_URL=${PUBLIC_IMMICH_SERVER_URL}

      - DB_HOSTNAME=database
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE_NAME=${DB_DATABASE_NAME}
      - REDIS_HOSTNAME=immich_redis

    volumes:
      - "${UPLOAD_LOCATION}:/data"
      - /etc/localtime:/etc/localtime:ro
    ports:
      - '2283:2283'
    depends_on:
      - redis
      - database
    restart: always
    networks:
      - cloudflare_web_network
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:2283/api/server/ping >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 2m


  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    user: "1000:10"
    devices:
      - /dev/dri:/dev/dri
    environment:
      - DB_HOSTNAME=database
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE_NAME=${DB_DATABASE_NAME}
      - REDIS_HOSTNAME=immich_redis
      - MPLCONFIGDIR=/cache/matplotlib
    volumes:
      - /volume1/Default-volume-1/0001_Docker/immich/model-cache:/cache
      - "${UPLOAD_LOCATION}:/data"
    restart: always
    networks:
      - cloudflare_web_network
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import socket; s = socket.socket(socket.AF_INET, socket.SOCK_STREAM); s.connect(('127.0.0.1', 3003)); s.close()\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 2m

  redis:
    container_name: immich_redis
    image: docker.io/valkey/valkey:8-bookworm@sha256:fea8b3e67b15729d4bb70589eb03367bab9ad1ee89c876f54327fc7c6e618571
    volumes:
      - /volume2/docker/immich/redis:/data
    restart: always
    networks:
      - cloudflare_web_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  database:
    container_name: immich_postgres
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:c44be5f2871c59362966d71eab4268170eb6f5653c0e6170184e72b38ffdf107
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_DB=${DB_DATABASE_NAME}
      - POSTGRES_INITDB_ARGS=--data-checksums
    volumes:
      - ${DB_DATA_LOCATION}:/var/lib/postgresql/data
    shm_size: 128mb
    restart: always
    networks:
      - cloudflare_web_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 1m

networks:
  cloudflare_web_network:
    name: cloudflare-web
    external: true
